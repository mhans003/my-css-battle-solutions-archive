<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Battle</title>
</head>
<body>
    <div id="a">
        <div class="a b c"></div>
        <div class="a b d"></div>
        <div class="a c e"></div>
        <div class="a e d"></div>
      </div>
      
      <style>
        body {
          margin: 0;
        }
        #a {
          width: 400px;
          height: 300px;
          background: #62374e;
        }
        .a {
          background: #fdc57b;
          width: 50px;
          height: 50px;
          position: absolute;
        }
        .b {
          top: 50px;
        }
        .c {
          left: 50px;
        }
        .d {
          left: 300px;
        }
        .e {
          top: 200px;
        }
      </style>
</body>
</html>
