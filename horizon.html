<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Battle</title>
</head>
<body>
    <div id="a"></div>
<div id="b"></div>
<div id="c"></div>
<div id="d"></div>
    <style>
        body {
            margin: 0;
        }
        div {
            width: 100%;
        }
        #a {
            background: #F7EC7D;
            height: 50px;
        }
        #b {
            background: #E38F66;
            height: 50px;
        }
        #c {
            background: #AA445F;
            height: 100px;
        }
        #d {
            background: #62306D;
            height: 100px;
        }
    </style>
</body>
</html>
